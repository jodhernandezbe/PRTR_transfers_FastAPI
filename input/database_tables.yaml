table:
  record:
    cols:
      - record_id
      - reporting_year
      - country
      - generic_substance_id
      - generic_sector_code
      - generic_transfer_class_id
      - number_of_facilities
      - total_transfer_amount_kg
      - average_transfer_amount_kg
      - median_transfer_amount_kg
      - std_transfer_amount_kg
      - max_transfer_amount_kg
      - min_transfer_amount_kg
    key: record_id
  generic_transfer_class:
    cols:
      - generic_transfer_class_id
      - generic_transfer_class_name
      - transfer_class_wm_hierarchy_name
    key: generic_transfer_class_id
  generic_sector:
    cols:
      - generic_sector_code
      - generic_sector_name
    key: generic_sector_code
  generic_substance:
    cols:
      - generic_substance_id
      - generic_substance_name
      - cas_number
    key: generic_substance_id

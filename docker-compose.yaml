version: '2'
services:
    bokeh_app:
        build:
            context: .
            dockerfile: Dockerfile.bokeh_app
        ports:
            - '5006:5006'
        volumes:
            - './:/PRTR_transfers_FastAPI'
    fastapi_app:
        depends_on:
            - bokeh_app
        build:
            context: .
            dockerfile: Dockerfile.fastapi_app
        ports:
            - '8000:8000'
        volumes: 
            - './:/PRTR_transfers_FastAPI'
